<!DOCTYPE html>
<html>
    <head>
        <title>Tetris</title>
        <script>
            function initialize(){
                //alert("JavaScript Initialized");

                // Get the canvas
                c = document.getElementById("myCanvas");
                ctx = c.getContext("2d");

                // draw a box
                ctx.fillStyle="#F00000";
                ctx.fillRect(0,0,20,20);
            }
        </script>
    <body onload="initialize();" style="background-color:#EEEEEE">
        <canvas id="myCanvas" height="400px" width="200px" style="background-color:#444444"></canvas>
        <div id="score" style="width:200px;background-color:#CCCCCC;">
            Score: 0
        </div>
    </body>
</html>
