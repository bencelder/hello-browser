<!DOCTYPE html>
<html>
    <head>
        <title>Tetris</title>
        <script>
            function initialize(){
                //alert("JavaScript Initialized");

                // Get the canvas
                c = document.getElementById("myCanvas");
                ctx = c.getContext("2d");

                // draw a box
                drawBlock(0, 0);
                drawBlock(9, 0);
                drawBlock(0, 19);
                drawBlock(9, 19);
            }

            function drawBlock(x, y){
                // convert to pixel coords
                pixelX = x*20;
                pixelY = (19-y)*20;

                // set the fill color
                ctx.fillStyle="#FF0000";

                // draw the rectangle
                ctx.fillRect(pixelX, pixelY, 20, 20);
            }
        </script>
    <body onload="initialize();" style="background-color:#EEEEEE">
        <canvas id="myCanvas" height="400px" width="200px" style="background-color:#444444"></canvas>
        <div id="score" style="width:200px;background-color:#CCCCCC;">
            Score: 0
        </div>
    </body>
</html>
